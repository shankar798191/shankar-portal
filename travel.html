<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url(images/santorini-416135_1920.jpg); background-size: cover;">
    <header>
        <div style="display: flex; justify-content: space-around; font-size: 20px; color: white; background-color:rgba(0, 255, 213, 0.6); padding: 10px;">
           <span style="font-weight: bold; font-family: Brush script; color: aqua; text-shadow: 1px 0px 0px grey; font-size: 25px;" class="bi bi-globe">Fly Way</span>
           <span class="bi bi-house-door-fill">Home</span>
           <span class="bi bi-airplane-fill">Destinations</span>
           <span class="bi bi-question-circle-fill">FAQ'S</span>
           <span class="bi bi-box-fill">Blog</span>
           <span class="bi bi-telephone-fill">Contact us</span>
           <button class="bi bi-person-circle btn btn-primary" >Login</button>
        </div>
    </header>
    <main style="float: left;">
        <dt style="font-family: Brush script MT; margin-left: 130px; margin-top: 200px; color: whitesmoke; text-shadow: 1px 1px 1px skyblue; font-size: 30px;">Say Yes To Your Vacation</dt>
        <dt style="font-weight: bold; color: gold; font-size: 25px; font-style: italic; text-shadow: 1px 0px 0px white; margin-left: 50px;">Explore All The corners Of The World With Us...</dt>
        <div style=" margin-left: 90px; margin-top: 30px; width: 500px;" class="input-group" >
         <input type="text" placeholder="Search your place to visit.." class="form-control" style=" padding: 10px;"><button class="btn btn-warning text-white fs-5 fw-bold p-2">Search</button>
        </div>
    </main>
    <div style="margin-left: 800px; margin-top: 200px;">
        <form class="container-fluid w-50  p-2  bg-white border-3 rounded-3 ms-4;">
            <h6 style="margin-left: 45px;">Where you want to go?</h6>
        <div class="mt-1 p-1">
           <input type="text" placeholder="From Destination" class="form-control p-2" > 
        </div>
        <div class="bi-arrow-down-up" style="margin-top: 5px; margin-left: 120px;"></div>
        <div class="mt-3">
            <input type="text" placeholder="To Destination" class="form-control p-2" >
        </div>
        <div class="mt-3">
            <button class="btn btn-warning fw-bold w-100 p-2 text-white">Search</button>
        </div>
    </form>
</body>
</html>
