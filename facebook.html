<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
     .container{
        display: grid;
        grid-template-columns: 7fr 5fr;
        height: 100vh;
     }
     .container-fluid{
        margin-top: 140px;
        margin-left: 10px;
        box-shadow: 2px 2px 2px grey;
     }
     .bs{
        background-color: lavender;
     }
     .ss{
        margin-top:200px;
        font-size: 50px;
        margin-left: 150px;
     }
     .ms{
        font-size: 30px;
        font-family: Arial;
     }
    </style>
</head>
<body class="bs">
    <div class="container">
    <div class="ss">
        <dt class="fw-bold text-primary">facebook</dt>
        <dd class="ms">Facebook helps you connect and share<br> with the people in your life.</dd>
    </div>
    <div>
        <form class="container-fluid w-75 bg-white p-2 border border-3 rounded-3 ms-4">
        <div class="mt-1 p-1">
           <input type="text" placeholder="Email address or phone number" class="form-control p-2" > 
        </div>
        <div class="mt-3">
            <input type="password" placeholder="password" class="form-control p-2" >
        </div>
        <div class="mt-3">
            <button class="btn btn-primary fw-bold w-100 p-2">Log in</button>
        </div>
        <div class="mt-1 text-center">
            <button class="btn btn-link">Forgotten password?</button>
        </div>
        <hr class="mt-4 w-100">
        <div class="mt-3 text-center p-2">
            <button class="btn btn-lg btn-success fw-bold"> Create new account</button>
        </div>
    </form>
    <div class="mt-4 text-center me-5">
        <b>Create a page</b><span> for a celebrity, brand or business.</span>
    </div>
    </div>
</div>
</body>
</html>
