<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var userDetails = {
            Email : "john_nit@gmail.com",
            Mobile: "+919876543211",
            Password: "john@123",
        };

        var flag = "";
        function ContinueClick(){
            var userid = document.getElementById("UserId").value;
            var UserError = document.getElementById("UserError");

            function ToggleContainers(){
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("pwdContainer").style.display = "block";
            }

            if(userid===userDetails.Email) {
                flag = `Login success : Verification sent to your Email ${userid}`;
                ToggleContainers();
            } else if(userid===userDetails.Mobile){
                flag = `Login Success : OTP sent to your mobile ${userid}`;
                ToggleContainers();
            } else {
                UserError.innerHTML = `${userid} Not Registered on Amazon`;
            }
        }

        function LoginClick(){
            var password = document.getElementById("Password").value;
            var PwdError = document.getElementById("PwdError");

            if(password===userDetails.Password) {
                document.write(`<h1>${flag}</h1>`);
            } else {
                PwdError.innerHTML = "Invalid Password";
            }
        }
    </script>  
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <main class="w-25">
        <blockquote style="margin-bottom: 200px; font-weight: bold; color: red;">
           <h3 style="color: black;">sample Login details</h3><br>
            Email : john_nit@gmail.com <br>
            Mobile: +919876543211<br>
            Password: john@123<br>
        </blockquote>
        <h2>SignIn</h2>
        <div id="loginContainer">
            <label class="form-label fw-bold">Email address or mobile phone</label>
            <div>
                <input type="text" id="UserId" class="form-control">
                <div class="text-danger" id="UserError"></div>
            </div>
            <div class="mt-3">
                <button onclick="ContinueClick()" class="btn btn-warning w-100">
                    Continue
                </button>
            </div>
        </div>
        <div id="pwdContainer" style="display: none;">
            <label class="form-label fw-bold">Your password</label>
            <div>
                <input type="password" id="Password" class="form-control">
                <div class="text-danger" id="PwdError"></div>
            </div>
            <div class="mt-3">
                <button onclick="LoginClick()" class="btn btn-warning w-100">
                    Login
                </button>
            </div>
        </div>
    </main>
</body>
</html>
