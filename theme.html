<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
    <script>
        function ThemeChanged(){
            var chkMode = document.getElementById("chkMode");
            var frmLogin = document.getElementById("frmLogin");
            var btnLogin = document.querySelector("button");
            if(chkMode.checked){
                frmLogin.className = "bg-dark text-white w-25 p-4 border-2 border border-dark";
                btnLogin.className = "btn btn-light w-100";
            } else {
                frmLogin.className = "bg-white text-dark w-25 p-4 border-2 border border-dark";
                btnLogin.className = "btn btn-dark w-100";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height:100vh">
        <form id="frmLogin" class="w-25 p-4 border border-2 border-dark">
            <div class="form-switch">
                <input type="checkbox" onchange="ThemeChanged()" id="chkMode" class="form-check-input"> Dark Mode
            </div>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <button class="btn btn-dark w-100">Login</button>
        </form>
    </div>
</body>
</html>
